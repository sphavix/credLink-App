name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js (adjust for your target Angular)
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Consider 20.19+ for Angular 20; verify with official guide
          cache: 'npm'

      - name: Show current versions
        run: |
          node -v
          npm -v

      - name: Install latest Angular CLI globally (optional)
        run: |
          npm uninstall -g @angular/cli || true
          npm install -g @angular/cli@latest

      - name: Show ng update suggestions (informational)
        run: |
          npx ng update

      - name: Install RxJS (common requirement)
        run: |
          npm install rxjs@^7 --save
        continue-on-error: true

      - name: Reinstall & Build to catch issues
        run: |
          npm ci
          npx ng build --configuration production

      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_SMOKE_0F0B0A110 }}
          repo_token: ${{ secrets.TOKEN_GITHUB }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/vein360.donor" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_SMOKE_0F0B0A110 }}
          action: "close"



